<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование профиля</title>
    <link th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css'}" rel="stylesheet">
    <link th:href="@{/css/stylesheet.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments :: navbar(${user})}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center">Редактирование профиля</h2>
            <form th:action="@{/profile/edit}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Имя</label>
                    <input type="text" id="name" name="name" th:value="${user?.name}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="contactInfo" class="form-label">Контактная информация</label>
                    <input type="text" id="contactInfo" name="contactInfo" th:value="${user?.contactInfo}" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="avatarUrl" class="form-label">URL фотографии</label>
                    <input type="text" id="avatarUrl" name="avatarUrl" th:value="${user?.avatarUrl}" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                <a th:href="@{/profile}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
