<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Управление комментариями</title>
    <link th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css'}" rel="stylesheet">
</head>
<body>
<!-- Подключение навигационного меню -->
<div th:replace="~{fragments :: navbar(${user})}"></div>
<div class="container mt-5">
    <h2>Управление комментариями</h2>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Текст</th>
            <th>Пользователь</th>
            <th>Лот</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="comment : ${comments}">
            <td th:text="${comment.id}"></td>
            <td th:text="${comment.text}"></td>
            <td th:text="${comment.user.name}"></td>
            <td th:text="${comment.lot.title}"></td>
            <td>
                <form th:action="@{/admin/comments/{id}/delete(id=${comment.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
