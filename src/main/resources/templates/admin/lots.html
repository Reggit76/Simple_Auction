<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Управление лотами</title>
    <link th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css'}" rel="stylesheet">
</head>
<body>
<!-- Подключение навигационного меню -->
<div th:replace="~{fragments :: navbar(${user})}"></div>
<div class="container mt-5">
    <h2>Управление лотами</h2>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Описание</th>
            <th>Статус</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lot : ${lots}">
            <td th:text="${lot.id}"></td>
            <td th:text="${lot.title}"></td>
            <td th:text="${lot.description}"></td>
            <td th:text="${lot.status}"></td>
            <td>
                <a th:href="@{/admin/lots/{id}/edit(id=${lot.id})}" class="btn btn-primary">Редактировать</a>
                <form th:action="@{/admin/lots/{id}/deactivate(id=${lot.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger">Деактивировать</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
