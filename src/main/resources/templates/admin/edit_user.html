<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>
    <link th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css'}" rel="stylesheet">
</head>
<body>
<!-- Подключение навигационного меню -->
<div th:replace="~{fragments :: navbar(${user})}"></div>
<div class="container mt-5">
    <h2>Редактирование пользователя</h2>
    <form th:action="@{/admin/users/{id}/edit(id=${userToEdit.getId()})}" method="post">
        <div class="form-group">
            <label for="name">Имя</label>
            <input type="text" id="name" name="name" th:value="${userToEdit.getName()}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" th:value="${userToEdit.getEmail()}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="avatarUrl">URL фотографии</label>
            <input type="text" id="avatarUrl" name="avatarUrl" th:value="${userToEdit.getAvatarUrl()}" class="form-control">
        </div>
        <div class="form-group">
            <label for="contactInfo">Контактная информация</label>
            <input type="text" id="contactInfo" name="contactInfo" th:value="${userToEdit.getContactInfo()}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
</body>
</html>
