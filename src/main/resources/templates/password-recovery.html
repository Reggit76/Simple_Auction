<!-- src/main/resources/templates/password-recovery.html -->
<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Восстановление пароля</title>
    <link href="/css/stylesheet.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap @5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Восстановление пароля</h2>

            <!-- Ошибка -->
            <div th:if="${error}" class="alert alert-danger">
                Пользователь с таким email не найден.
            </div>

            <!-- Успех -->
            <div th:if="${success}" class="alert alert-success">
                Ссылка для восстановления пароля отправлена на ваш email.
            </div>

            <!-- Форма -->
            <form method="post" action="/password-recovery">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <button class="btn btn-primary w-100" type="submit">Восстановить пароль</button>
            </form>

            <p class="text-center mt-3">
                <a href="/login">Войти</a> |
                <a href="/register">Зарегистрироваться</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
